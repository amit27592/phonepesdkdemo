<!doctype html>
<html>

<head>
  <h1 align="middle"> Automation App for Phonepe </h1>
</head>

<body>
  <style>
    button,
    td,
    input {
      font-size: 30px;
    }

    #log {
      background-color: #f6f8fa;
      border-radius: 3px;
      font-size: 85%;
      line-height: 1.45;
      overflow: auto;
      padding: 16px;
    }

    #main {
      display: flex;
      flex-direction: column;
    }

    .input {
      background-color: #f1f1f1;
      margin: 10px;
      padding: 10px;
      display: flex;
      justify-content: center;
    }
  </style>
  <script src="./bundle.js"></script>
  <div id="log"></div>
  <div id="main">

    <table id="maintable" align="middle" cellspacing="10">
    </table>


  </div>
  <script>
    (function () {
      if (!console) {
        console = {};
      }
      var old = console.log;
      var logger = document.getElementById('log');
      console.log = function (message) {
        if (typeof message == 'object') {
          logger.innerHTML += (JSON && JSON.stringify ? JSON.stringify(message) : String(message)) + '<br />';
        } else {
          logger.innerHTML += message + '<br />';
        }
      }
    })();



    let actionButtonProp = new PhonePe.PaymentModels.ActionButtonProp('Done')
    let confirmationState = { [PhonePe.PaymentModels.TransactionState.COMPLETED]: actionButtonProp }

    var exportedFuncs = {
      "initializeSdk": {
        "name": "initializeSdk",
        "idx": 0,
        "input": ["android"],
        "args": ["{android}"],
        "immediateImpl": (ev) => {
          var os = document.getElementById("input-0-android")
          PhonePe.PhonePe.build(PhonePe.Constants.Species.web, os.value).then((sdk) => {
            window.sdk = sdk
            console.log("SDK Initialized")
          }).catch((e) => {
            console.log("SDK Initialization Error")
          })
        }
      },
      "clearLog": {
        "name": "clearLog",
        "idx": 1,
        "customImpl": () => {
          document.getElementById('log').innerHTML = ""
        }
      },
      "setItem": {
        "name": "setItem",
        "idx": 2,
        "success": "Success",
        "error": "Error: ",
        "input": ["key", "value"],
        "args": ["test", "{key}", "{value}"]
      },
      "getData": {
        "name": "getItem",
        "idx": 3,
        "success": "Success: ",
        "error": "Error: ",
        "input": ["key"],
        "args": ['test', '{key}', null]
      },
      "removeData": {
        "name": "removeItem",
        "idx": 4,
        "success": "Success: ",
        "error": "Error: ",
        "input": ["key"],
        "args": ['test', '{key}']
      },
      "startUpdatingLocation": {
        "name": "startUpdatingLocation",
        "idx": 5,
        "customImpl": () => {
          PhonePe.PhonePe.build(PhonePe.Constants.Species.web, this.currentOS()).then((sdk) => {
            let res = sdk.isMethodSupported('startUpdatingLocation')
            console.log('startUpdatingLocation method supported = ' + res)
            sdk.startUpdatingLocation()
          })
        }
      },
      "stopUpdatingLocation": {
        "name": "stopUpdatingLocation",
        "idx": 6,
        "customImpl": () => {
          PhonePe.PhonePe.build(PhonePe.Constants.Species.web, this.currentOS()).then((sdk) => {
            let res = sdk.isMethodSupported('stopUpdatingLocation')
            console.log('stopUpdatingLocation method supported = ' + res)
            sdk.stopUpdatingLocation()
          })
        }
      },
      "registerLocationUpdateSuccessCallback": {
        "name": "registerLocationUpdateSuccessCallback",
        "idx": 7,
        "customImpl": () => {
          PhonePe.PhonePe.build(PhonePe.Constants.Species.web, this.currentOS()).then((sdk) => {
            sdk.registerLocationUpdateSuccessCallback('callbackName', (response) => {
              console.log('Location success response = ' + response)
            })
          })
        }
      },
      "registerLocationUpdateFailureCallback": {
        "name": "registerLocationUpdateFailureCallback",
        "idx": 8,
        "customImpl": () => {
          PhonePe.PhonePe.build(PhonePe.Constants.Species.web, this.currentOS()).then((sdk) => {
            sdk.registerLocationUpdateFailureCallback('callbackName', (response) => {
              console.log('Location error response = ' + response)
            })
          })
        }
      },
      "getCurrentLocation": {
        "name": "getCurrentLocation",
        "idx": 9,
        "success": "location received on js side = ",
        "error": "Error found when fetching location = "
      },
      "navigateToTransactionDetails": {
        "name": "openTransactionDetailsPage",
        "idx": 10,
        "args": ["{txnId}"],
        "input": ["txnId"]
      },
      "navigateToPayments": {
        "name": "openPaymentsPage",
        "idx": 11,
        "args": ['Ticket New', {
          "merchantId": "TICKETNEWTEST",
          "merchantTransactionId": "transactionId010",
          "reservationId": "W1803281253545745701305",
          "serviceCategory": "MOVIE",
          "validFor": 86400,
          "payableAmount": 5000,
          "quantity": 2
        },
          "", "",
          [{
            "Movie Name": "Avengers"
          }, { "Seats": "3A, 3B, 3C" }],
          confirmationState
        ]
      },
      "seekPermission": {
        "name": "seekPermission",
        "idx": 14,
        "args": [[PhonePe.Constants.Permission.READ_SMS, PhonePe.Constants.Permission.LOCATION]]
      },
      "openSettingsPage": {
        "name": "openSettingsPageForPermission",
        "idx": 15,
        "success": "Successfully opened settings page",
        "error": "Failed to open settings page with error = "
      },
      "logMerchantEvent": {
        "name": "logMerchantEvent",
        "idx": 16,
        "success": "Successfully Logged",
        "error": "Error in logging",
        "args": ["Test", { 'key': 'value' }]
      },
      "setCookie": {
        "name": "setCookie",
        "idx": 18,
        "input": ["cookie"],
        "args": ["{cookie}"],
        "customImpl": (ev) => {
          console.log('Setting test cookie')
          document.cookie = ev
        }
      },
      "getCookie": {
        "name": "getCookie",
        "idx": 19,
        "customImpl": (ev) => {
          console.log(document.cookie)
        }
      },
      "reserveOrder": {
        "name": "reserveOrder",
        "idx": 20,
        "args": [{
          reservationId: "WSR1812171834347378532294",
          merchantId: "ONNBIKESTEST",
          merchantOrderId: "5c0fba626a8e2e627f83af45"
        }, 'ONNBIKESTEST'],
        "success": "res2 = ",
        "error": "Failed to reserve order with error = "
      },
      "selectFile": {
        "name": "selectFile",
        "idx": 21,
        "type": "promise",
        "args": ["image", true]
      },
      "scanQRCode": {
        "name": "scanQRCode",
        "idx": 22,
        "args": [true]
      },
      "scanQRCodeWithoutGallery": {
        "name": "scanQRCode",
        "idx": 23,
        "args": [false]
      }
    }

    for (let key in exportedFuncs) {
      var exportedFunc = exportedFuncs[key]
      var tr = document.createElement('tr')
      var td = document.createElement('td')
      tr.appendChild(td)

      var ip = document.createElement('input')
      ip.id = "clickMe" + exportedFunc.idx
      ip.type = 'button'

      if (exportedFunc.input) {
        exportedFunc.input.forEach((input) => {
          var ip = document.createElement('input')
          ip.id = "input-" + exportedFunc.idx + '-' + input
          ip.type = 'input'
          ip.value = input
          tr.appendChild(ip)

        })
      }
      addEventListener(exportedFunc)
      ip.value = key
      tr.appendChild(ip)
      var main = document.getElementById('maintable')
      main.appendChild(tr)
    }

    function addEventListener(exportedFunc) {
      if (exportedFunc.immediateImpl) {
        ip.addEventListener('click', exportedFunc.immediateImpl)
        return
      } else {
        ip.addEventListener('click', () => {
          var fn = sdk[exportedFunc.name]
          if(exportedFunc.customImpl) {
            fn = exportedFunc.customImpl
          }
          var args = exportedFunc.args
          var newArgs = []
          if (!exportedFunc.args)
            exportedFunc.args = []
          if (exportedFunc.args) {
            exportedFunc.args.forEach((arg) => {
              if (typeof arg == "string" && arg.startsWith("{")) {
                var realArgName = arg.substr(1, arg.lastIndexOf("}") - 1)
                var id = "input-" + exportedFunc.idx + '-' + realArgName
                var ele = document.getElementById(id)
                var argValue = ele.value
                newArgs.push(argValue)
                return
              } else
                newArgs.push(arg)

            })
            var res = fn.apply(sdk, newArgs)
            
            if (res && res.constructor === Promise) {
              res.then((result) => {
                if (exportedFunc.success) {
                  if (typeof result == "object")
                    result = JSON.stringify(result)

                  if (typeof result == "undefined")
                    result = ""

                  console.log(exportedFunc.success + result)
                } else {

                  if (typeof result == "undefined")
                    result = ""

                  console.log(result)
                }
              }).catch((err) => {
                if (exportedFunc.error) {
                  if (typeof err == "object")
                    err = JSON.stringify(err)

                  if (typeof err == "undefined")
                    err = ""

                  console.log.apply(exportedFunc.error + err)
                } else {

                  if (typeof err == "undefined")
                    err = ""

                  console.log(err)
                }
              })
            }
          }
        })
      }


    }

    window.onerror = function myErrorHandler(errorMsg, url, lineNumber) {
      console.log("Error occured: " + errorMsg);
      return false;
    }



  </script>

</body>

</html>
